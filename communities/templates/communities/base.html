{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'communities/main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Communities Project</title>
    
</head>
<body>
    <header>
        <nav class='navbar'>
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'communities-home' %}">Home</a>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'community-create' %}">New Community</a>
                        <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                        <form action="{% url 'logout' %}" method="POST" class="form-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link btn-logout nav-item nav-link py-0">Logout</button>
                        </form>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    
    
    <main class="content">
{% load static %}  <!-- Ensure you load static files -->

        {% if messages %}
            <script id="django-messages" type="application/json">
                [{% for message in messages %}
                    {"message": "{{ message }}", "tags": "{{ message.tags }}"}
                {% endfor %}]
            </script>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    
    <footer>
        <p>&copy; 2025 Communities Project. All rights reserved.</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="{% static 'communities/app.js' %}"></script>
</body>
</html>
